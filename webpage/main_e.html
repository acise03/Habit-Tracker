<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Your Habits</title>
    <link rel="icon" type="image/x-icon" href="images/FaviconA.png">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef7a05f58b.js" crossorigin="anonymous"></script>
</head>

<div class="title">
    <h1>Hack Your Habits</h1>
</div>

<div>
    <canvas id="canvas"></canvas>
    <button type="button" onclick="toggle()" id="startstop">Start</button>
</div>

<div id="label-container"></div>
<script src="tf.min.js"></script>
<script src="teachablemachine-pose.min.js"></script>
<script type="text/javascript">
    const URL = "./my_model/";
    let model, webcam, ctx, labelContainer, maxPredictions;
    let running = false;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const size = 250;
        const flip = true; 
        webcam = new tmPose.Webcam(size, size, flip); 
        await webcam.setup(); 
        await webcam.play();
        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop(timestamp) {
        if (running) {
            webcam.update(); 
            await predict();
            window.requestAnimationFrame(loop);
        }
    }

    async function predict() {
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }

        drawPose(pose);
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }

    async function toggle() {
        const button = document.getElementById("startstop");
        if (running) {
            running = false;
            button.textContent = "Start";
            webcam.stop(); // Stop the webcam
            labelContainer.innerHTML = ""; // Clear the labels
        } else {
            await init(); // Initialize the model and webcam
            running = true;
            button.textContent = "Stop";
            window.requestAnimationFrame(loop); // Start the loop
        }
    }
</script>
